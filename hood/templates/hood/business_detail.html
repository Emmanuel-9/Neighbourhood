{% extends 'base.html' %}
{% block content %}
    <div class="row content-section">
        <div class="col-sm-12">
                <div class="card mt-1">                                        
                    <div class="card-body">                      
                        <h4 class="card-text">{{object.name}}</h4>
                        <h6>{{object.email}}</h6>
                        <p>{{object.desc}}</p>
                        <p>{{object.neighbourhood}}</p>                            
                        {% if object.user == user %}
                        <div class="card-footer react" style="justify-content: space-between;">
                            <a href="{% url 'update-business' object.id %}" class="btn btn-outline-secondary">Update Business</a>
                            <a href="{% url 'delete-business' object.id %}" class="btn btn-outline-danger ml-2">Delete Business</a>

                        </div>
                        {% endif %}                          
                                               
                    </div>
                </div>

        </div>
        

    </div>
{% endblock %}
