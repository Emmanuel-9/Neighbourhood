{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row">
        
        <div class="col-sm-6 register">
            <h1 style="font-family: Billabong; text-align:center;">Business Registration</h1>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    {{form | crispy}}
                </div>
                <div class="form-group">
                    <button type= "submit" class="btn btn-outline-info">Create account</button>
                </div>
            </form>
            
        </div>
        
    </div>
{% endblock %}
