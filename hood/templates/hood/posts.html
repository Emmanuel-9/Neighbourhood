{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <h3>Posts</h3>
        
    </div>
    <div class="row">
        <div class="col-sm-9 mt-1">
            {% for post in posts %}
                <div class="card mt-1">
                                       
                    <img class="card-img-top mt-1" src="{{post.image.url}}"  style="height: 30vh; object-fit:cover;">
                    <div class="card-body">                      
                        <p class="card-text">{{post.content | truncatewords:20}} <a href="{% url 'post-detail' post.id %}">read more</a></p>
                        <small>{{post.user.username}}</small>
                        <small>{{post.neighbourhood.name}}</small>
                        <small>{{post.date_posted}}</small>
                        
                        
                    </div>
                </div>
            {% endfor %}

        </div>
    </div>
{% endblock %}
